<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./assets/css/style.css">
    <!--jquery-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <!--favicon-->
    <link rel="icon" type="image/x-icon" href="./assets/img/messagerie-blueue.png">
    <script defer src="./assets/js/script.js"></script>
    <title>SimplyMail</title>
</head>
<body>
    <section class="bg-secondary py-5">
        <div class="container">
            <h1 class="text-center mx-auto py-4">SimplyMail</h1>
            <h6 class="text-center px-5 pb-4 mx-auto col-10">SimplyMail es un nuevo servicio de correo electr√≥nico, en progreso, que busca 
                reducir distracciones y permitir a los usuarios administrarlo de una manera mas sencilla y con menos desorden.</h6>
            <div class="contenedor w-50 text-start px-3 py-5 mb-3 mx-auto">
                <form id="form">
                    <div class="d-flex align-items-center mb-3">
                        <label for="destinatario" class="me-2">PARA:</label>
                        <input type="email" class="w-100" value="" placeholder="email destinatario" id="destinatario">
                    </div>
                    <div class="d-flex align-items-center mb-3">
                        <input type="text" class="w-100" value="" placeholder="TITULO" id="titulo">
                    </div>
                    <div class="d-flex align-items-center mb-3">
                        <input type="text" class="w-100" value="" placeholder="MENSAJE" id="mensaje">
                    </div>
                    <div class="d-flex align-items-center mb-3">
                        <label for="remitente" class="me-2">DE:</label>
                        <input type="email" class="w-100" value="" placeholder="email remitente" id="remitente">
                    </div>
                    <div class="d-flex align-items-center mb-3">
                        <label for="copias" class="me-2">CC:</label>
                        <input type="email" multiple class="w-100" value=""
                            placeholder="separa los email con una coma (',')" id="copias">
                    </div>
                    <button type="submit" id="btn" class="btn btn-info px-4 rounded-5">Enviar</button>
                </form>
            </div>
        </div>
    </section>
</body>
</html>
